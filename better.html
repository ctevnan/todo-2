<!DOCTYPE html>
<html ng-app>
  <head>
    <meta charset="utf-8">
    <title>The Angular Way</title>
  </head>
  <body>
    <h1>Hello, {{ yourName }}</h1>
    <input type="text" placeholder="Enter your name" ng-model="yourName"> //ng model is the scope. 1 page.
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.min.js"></script>
  </body>
</html>
